
<head>
<link rel="stylesheet" href="styles.css">
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-icons/core-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="bower_components/core-localstorage/core-localstorage.html">
</head>
<polymer-element name="codelab-app">
  <template>

     <core-drawer-panel responsiveWidth="600px" id="drawerPanel">
      <core-header-panel drawer>
        <core-toolbar >
          <paper-fab icon="icons:add" on-click="{{showNewNoteInput}}"></paper-fab>
        </core-toolbar>
      </core-header-panel>

      <core-header-panel main>
        <core-toolbar>
         <paper-icon-button icon="menu" on-click="{{toggleDrawer}}"></paper-icon-button>
         <span flex>My notes</span>
          <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="more-vert"></paper-icon-button>
          </core-toolbar>
          <div class="content">
            <paper-input id="newNoteInput"
               floatingLabel
               label="Add a new note"
               on-change="{{add}}"
               value="{{newNote}}"
               ></paper-input>
            <template repeat="{{data}}" >
              <div center horizontal layout class="item">
                <paper-checkbox checked="{{done}}" on-change="{{dataChanged}}"></paper-checkbox>
                <div flex class="card">
                  <p>{{body}}</p>
                </div>
              </div>
            </template>
          </div>
      </core-header-panel>
      TOTO
      </core-drawer-panel>
  </template>
<script>
  Polymer('codelab-app', {
    data: [],
    toggleDrawer: function() {
      this.$.drawerPanel.togglePanel();
    },
    ready: function() {
      this.$.newNoteInput.style.display = 'none';
    },
    showNewNoteInput: function() {
      this.$.newNoteInput.style.display = 'block';
    },
    dataChanged: function() {
      this.$storage.save();
    },
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.display = 'none';
        this.$.newNoteInput.value = null;
        this.dataChangedhanged();
      }
    }
  });
</script>
</polymer-element>
